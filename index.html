<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
  </head>
  <body class="bg-blue-200">
    <div
      class="container mx-auto bg-emerald-400 w-3/4 min-h-screen overflow-hidden"
    >
      <div class="h-44 bg-slate-100 flex flex-column relative">
        <span
          id="outPut-top"
          class="absolute bottom-14 right-0 m-4 text-3xl text-gray-600"
        ></span>
        <input id="outPut" class="absolute bottom-0 right-0 p-2 text-3xl bg-slate-400 w-full text-yellow-50"></input>
      </div>
      <div id="calculator-btn" class="grid grid-cols-4 gap-4 m-6">
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          7
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          8
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          9
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          +
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          4
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          5
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          6
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          -
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          1
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          2
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          3
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          *
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          0
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          C
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          =
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          /
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
