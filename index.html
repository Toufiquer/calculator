<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator</title>
  </head>
  <body class="bg-blue-200">
    <div class="container mx-auto bg-emerald-400 w-3/4 min-h-screen">

        <hr />
      </div>
      <div class="grid grid-cols-4 gap-4 m-6">
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          7
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          8
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          9
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          +
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          4
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          5
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          6
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          -
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          1
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          2
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          3
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          x
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-200 p-4 text-2xl font-bold"
        >
          0
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold col-span-2"
        >
          =
        </div>
        <div
          class="hover:cursor-pointer hover:bg-teal-300 text-center bg-slate-400 p-4 text-2xl font-bold"
        >
          /
        </div>
      </div>
    </div>
  </body>
</html>
